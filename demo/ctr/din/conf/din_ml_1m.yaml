## spark session
app_name: 'CTR Demo DIN'
local: True
worker_count: 1
server_count: 1
worker_cpu: 1
server_cpu: 1
batch_size: 1000
worker_memory: '5G'
server_memory: '5G'
coordinator_memory: '5G'

## datasets
train_path: s3://dmetasoul-bucket/xwb/demo/movielens/1m/rank/train.parquet
test_path: s3://dmetasoul-bucket/xwb/demo/movielens/1m/rank/test.parquet

## model configurations
column_name_path: s3://dmetasoul-bucket/xwb/demo/movielens/1m/rank/column_schema_DIN.txt
combine_schema_path: s3://dmetasoul-bucket/xwb/demo/movielens/1m/rank/combine_column_schema_DIN.txt

model_in_path: null
model_out_path: s3://dmetasoul-bucket/demo/movielens/model/din/model_out/ml_1m/
## model_export_path: s3://dmetasoul-bucket/demo/movielens/model/din/model_export/ml_1m/
model_version: '0.1'
experiment_name: movie_lens_din_1m
input_label_column_index: 0
metric_update_interval: 100

## model hyper params
feature_nums: 5
embedding_dim: 16
sparse_init_var: 0.01
attention_hidden_layers: [16, 8]
attention_hidden_activations: dice
attention_batch_norm: True
attention_dropout: 0.0
mlp_hidden_layers: [32, 16]
mlp_hidden_activations: dice
mlp_batch_norm: True
mlp_dropout: 0.15
user_column_index: 0
seq_column_index_list: [1, 3]
target_column_index_list: [2, 4]
ftrl_l1: 1.0
ftrl_l2: 120.0
ftrl_alpha: 0.5
ftrl_beta: 1.0
adam_learning_rate: 0.0001